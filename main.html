<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/myfunctions.js"></script>

    <title>Exercise 2 - Internet Programming Course template 2</title>

</head>
<body>

<div class="container-fluid">

    <div class="row"> <!--1st row - 3 columns-->
        <div class="col-lg-2 col-md-1" style="background-color: darkcyan"></div>

        <div class="text-center col-lg-8 col-md-10" style="background-color: cadetblue">

            <img src=https://due.com/wp-content/uploads/2017/02/To-Do-List.jpg.webp
                 class="img-fluid" alt="Responsive image" width="400" height="1200">

            <nav class="navbar navbar-dark">
                <blockquote class="blockquote col text-center ">
                    <p class="h3">my TODO list</p>
                    <footer class="footer h5 d-none d-md-block">Internet programming course - my solution</footer>
                </blockquote>
            </nav>


        </div>
        <div class="col-lg-2 col-md-1" style="background-color: darkcyan"></div>
    </div>

    <div class="row"> <!--2nd row - 3 columns-->
        <div class="col-lg-2 col-md-1" style="background-color: cadetblue"></div>

        <div class="col-lg-8 col-md-10"><p></p>

            <div class="text-center">
                <button type="button" class="btn btn-outline-secondary">Show High Priority</button>
                <button type="button" class="btn btn-outline-secondary">Sort</button>
            </div>

            <form id="f" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="titleID">Title</label>
                    <input type="text" class="form-control" id="titleID" placeholder="type your to-do here">
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <p></p>
                <div class="form-group">
                    <label for="descriptionID">Description</label>
                    <input type="text" class="form-control" id="descriptionID" placeholder="type your to-do here"
                           style="height: 80px">
                </div>

                <p></p>
                <div class="checkbox">
                    <label><input type="checkbox"> High Priority</label>
                </div>
                <p></p>

            </form>

            <button type="button" class="btn btn-outline-secondary" id="addBtn" data-toggle="popover"
                    onclick="addButtonClicked()" name="name">add
            </button>
            <p></p>


            <p id="incorrectInput"></p>

            <p id="demo"></p>

            <!--<div class="textarea-container">
            <textarea rows="4" cols="50" name="Description" id="formOutput" class="form-control"></textarea>
                <button id="delete" class="btn btn-danger" >Delete</button>
            </div>-->

            <!--<div class="container border border-5 rounded-3 d-none" id="formOutput">
               <h4 id="title"></h4>
                <p id="desc"></p>
            &lt;!&ndash;    <button id="delete" class="btn btn-danger" >Delete</button>&ndash;&gt;
            </div>
-->
            <div class="card w-100  border border-5 rounded-3 d-none" id="formOutput">
                <div class="card-body">
                    <h5 class="card-title" id="title"></h5>
                    <p class="card-text" id="desc"></p>
                    <button id="delete" class="btn btn-danger" >Delete</button>
                </div>
            </div>

            <p><br><br>

            <ul id="listElem"></ul>


        </div>

        <div class="col-lg-2 col-md-1" style="background-color: cadetblue"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
