<div class="container-fluid">
    <div class="row">

        <div class="col-lg-2 "></div>

            <div class="col-lg-8 ">
              <p></p>

              <form id="f" method="post"  autocomplete="on">
                    <div class="form-group">
                        <label for="titleID">Title</label>
                        <input type="text" class="form-control" id="titleID" placeholder="type your to-do here">
                    </div>
                  <p></p>
                    <div class="form-group" >
                        <label for="descriptionID">Description</label>
                        <input type="text" class="form-control" id="descriptionID"  placeholder="type your to-do here" style="height: 80px">
                    </div>

                    <p></p>
                    <div class="checkbox">
                        <label><input type="checkbox"> High Priority</label>
                    </div>
                    <p></p>

                  </form>

                <button type="button" class="btn btn-outline-secondary" id="addBtn" data-toggle="popover"
                        onclick="addButton()" name="name">add</button>

            </div>


        <p><br><br>
        <p id="demo"></p>

        <div class="col-lg-2 "></div>

    </div>
