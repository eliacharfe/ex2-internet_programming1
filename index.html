<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/myfunctions.js"></script>

    <title>Exercise 2 - Internet Programming Course template 2</title>
</head>
<body>

<div class="container-fluid">

    <div class="row"> <!--1st row - 3 columns-->
        <div class="col-lg-2 col-md-1" style="background-color: darkcyan"></div>

        <div class="text-center col-lg-8 col-md-10" style="background-color: cadetblue">

            <img src=https://due.com/wp-content/uploads/2017/02/To-Do-List.jpg.webp
                 class="img-fluid" alt="Responsive image" width="400" height="1200">

            <nav class="navbar navbar-dark">
                <blockquote class="blockquote col text-center ">
                    <p class="h3">my TODO list</p>
                    <footer class="footer h5 d-none d-md-block">Internet programming course - my solution</footer>
                </blockquote>
            </nav>
        </div>

        <div class="col-lg-2 col-md-1" style="background-color: darkcyan"></div>
    </div>

    <div class="row"> <!--2nd row - 3 columns-->
        <div class="col-lg-2 col-md-1" style="background-color: cadetblue"></div>

        <div class="col-lg-8 col-md-10"><p></p>

            <div id="divShowHigh" style="display: none">
                <div class="text-center" id="divBtnBack">
                    <button type="button" class="btn btn-outline-secondary" id="backBtn">Back</button>
                    <p></p>
                </div>

                <div id="divHighPriority"></div>
                <p><br><br><br><br><br><br><br><br><br></p>
            </div>

            <div id="mainDiv">

                <div class="text-center" id="divBtn">
                    <button type="button" class="btn btn-outline-secondary" id="showHighPriority">Show High Priority</button>
                    <button type="button" class="btn btn-outline-secondary" id="sortBtn">Sort</button>
                </div>

                <form id="form" method="post" autocomplete="on">
                    <div class="form-group mb-2">
                        <label for="titleID" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleID" placeholder="type your to-do here"
                                  autocomplete="on" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="descriptionID">Description</label>
                        <textarea class="form-control" id="descriptionID" placeholder="type your to-do here"
                                  style="height: 80px"></textarea>
                    </div>
                    <div class="checkbox mb-2">
                        <label><input type="checkbox" name="checkbox" id="checkbox"> High Priority</label>
                    </div>
                </form>

                <button type="button" class="btn btn-outline-primary mb-3" id="addBtn">add</button>

                <p id="incorrectInput"></p>

                <div id="myDiv"></div>

                <p></p>
            </div>
        </div>

        <div class="col-lg-2 col-md-1" style="background-color: cadetblue"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
